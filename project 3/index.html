        </div>

    <script>
      let input = document.getElementById("text");

      input.onkeyup = function () {
        document.getElementById("inputappear").innerHTML = input.value;
        document.getElementById("span").innerHTML = input.value.length;

        input.style.backgroundColor=color.value;
