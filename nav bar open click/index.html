<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />                                                                                             
  </head>
  <body>
    <nav>
      <div class="logo">logo</div>
      <div class="innernav">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Achivements</a>
        <a href="">Address</a>
      </div>
      <div class="menubar">
        <button id="opennav"><i class="fa-solid fa-bars"></i></button>

        
      </div>
    </nav>
    <div class="innerbar">
       <div  class="x"> <button id="closenav">x</button></div>
          <div class="list">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Achivements</a>
        <a href="">Address</a>
        </div>
      </div>
    <script>
      document.querySelector("#opennav").addEventListener("click", function () {
        let a = document.querySelector(".innerbar");
        let b = document.querySelector("#opennav");
        b.style.display = "none";
        a.style.display = "block";
      });
      document.querySelector("#closenav").addEventListener("click", function () {
        let a = document.querySelector(".innerbar");
        let b = document.querySelector("#opennav");
        b.style.display = "block";
        a.style.display = "none";
      });
    </script>
  </body>
</html>
